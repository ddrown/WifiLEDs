<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Blinky Lights!</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="microajax.js" type="text/javascript"></script>
  <script type="text/javascript">
  window.onload = function() {
    setValues("/rest/user");
  }
  </script>
</head>
<body>
  <form method=post action="/post/user">
    <label for="brightness" class=formlabel>Brightness</label>
    <input type="number" id="brightness" name="brightness"/><br/>

    <label for="pattern" class=formlabel>Pattern ID</label>
    <select id="pattern" name="pattern">
      <option value=0>BPM</option>
      <option value=1>Static</option>
      <option value=2>Walk</option>
      <option value=3>Fade</option>
      <option value=4>Twinkle</option>
      <option value=5>Palette</option>
    </select><br/>

    <label for="static_color_0" class=formlabel>Static Color #0</label>
    <input type="color" id="static_color_0" name="static_color_0"/><br/>
    <label for="static_color_1" class=formlabel>Static Color #1</label>
    <input type="color" id="static_color_1" name="static_color_1"/><br/>
    <label for="static_color_2" class=formlabel>Static Color #2</label>
    <input type="color" id="static_color_2" name="static_color_2"/><br/>
    <label for="static_color_3" class=formlabel>Static Color #3</label>
    <input type="color" id="static_color_3" name="static_color_3"/><br/>
    <label for="static_color_4" class=formlabel>Static Color #4</label>
    <input type="color" id="static_color_4" name="static_color_4"/><br/>
    <label for="static_color_5" class=formlabel>Static Color #5</label>
    <input type="color" id="static_color_5" name="static_color_5"/><br/>
    <label for="static_color_6" class=formlabel>Static Color #6</label>
    <input type="color" id="static_color_6" name="static_color_6"/><br/>
    <label for="static_color_7" class=formlabel>Static Color #7</label>
    <input type="color" id="static_color_7" name="static_color_7"/><br/>
    <label for="static_color_8" class=formlabel>Static Color #8</label>
    <input type="color" id="static_color_8" name="static_color_8"/><br/>
    <label for="static_color_9" class=formlabel>Static Color #9</label>
    <input type="color" id="static_color_9" name="static_color_9"/><br/>
    <label for="static_color_10" class=formlabel>Static Color #10</label>
    <input type="color" id="static_color_10" name="static_color_10"/><br/>
    <label for="static_color_11" class=formlabel>Static Color #11</label>
    <input type="color" id="static_color_11" name="static_color_11"/><br/>
    <label for="static_color_12" class=formlabel>Static Color #12</label>
    <input type="color" id="static_color_12" name="static_color_12"/><br/>
    <label for="static_color_13" class=formlabel>Static Color #13</label>
    <input type="color" id="static_color_13" name="static_color_13"/><br/>
    <label for="static_color_14" class=formlabel>Static Color #14</label>
    <input type="color" id="static_color_14" name="static_color_14"/><br/>
    <label for="static_color_15" class=formlabel>Static Color #15</label>
    <input type="color" id="static_color_15" name="static_color_15"/><br/>

    <input type="submit" style="width:150px" class="btn btn--m btn--blue" value="Save">
  </form>
  <a href="/admin.html" style="width:150px" class="btn btn--m btn--blue">Network Settings</a>
  <div>Compile Date: <span id=compile_date></span></div>
</body>
</html>
